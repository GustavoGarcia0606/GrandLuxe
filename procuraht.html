  <style>
    main {
      display: flex;
      padding: 30px;
      gap: 40px;
      font-family: 'Montserrat', sans-serif;
    }

    .search-filters {
      width: 250px;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
    }

    .search-filters h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #4A77B6;
    }

    .search-filters label {
      display: block;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .search-filters input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-filters .search-btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #4A77B6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hotel-results {
      flex: 1;
    }

    .hotel-results h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .hotel-card {
      display: flex;
      gap: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .hotel-card img {
      width: 250px;
      height: 160px;
      object-fit: cover;
    }

    .hotel-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hotel-info h3 {
      margin: 0;
      color: #205298;
    }

    .hotel-info p {
      margin: 5px 0;
      color: #000000;
    }

    .hotel-info button {
      align-self: start;
      padding: 8px 15px;
      background-color: #4A77B6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .hotel-card {
        flex-direction: column;
      }

      .hotel-card img {
        width: 100%;
      }

      .search-filters {
        width: 100%;
      }
    }
  </style>
</head>

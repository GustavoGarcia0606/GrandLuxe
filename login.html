<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrandLuxe Login</title>
  <link rel="stylesheet" href="CSS/style2.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <div class="container">
    <div class="login-left">
      <div class="logo">
        <i class="fa-solid fa-tree-city"></i>
        <strong style="color:#4A77B6">GRANDLUXE</strong>
      </div>
      <h2>Log in</h2>

      <div class="form-group icon">
        <input type="text" id="username" placeholder="Nome">
      </div>

      <div class="form-group icon password">
        <input type="password" id="password" placeholder="Senha">
      </div>

      <div id="errorMsg" style="color: red; margin-top: 10px;"></div>

      <div class="forgot">Esqueceu sua senha?</div>
      <button id="loginBtn">Log in</button>
      <a href="cadastro.html">ou Crie uma conta</a>
    </div>

    <div class="login-right">
      <div class="login-right-content">
        <h1>ENCONTRE O HOTEL IDEAL<br>PARA SUA PRÓXIMA VIAGEM!</h1>
        <p>Faça login para acessar suas reservas.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
       
    

      if (username === '' || password === '') {
        errorMsg.textContent = 'Por favor, preencha todos os campos antes de continuar.';
      } else {
        errorMsg.textContent = '';
        window.location.href = 'index.html';
      }
    });
  </script>

</body>

</html>
